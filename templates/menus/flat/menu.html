{% load menu_tags %}

{% if menu_heading %}<h3 class="tna-footer__body-heading">{{ menu_heading|safe }}</h3>{% endif %}
{% if menu_items %}
<ul class="tna-ul--no-bullet">
  {% for item in menu_items %}
  <li class="tna-footer__list-item">
    <a href="{{ item.href }}">{{ item.text }}</a>
    {% if item.has_children_in_menu %}{% sub_menu item %}{% endif %}
  </li>
  {% endfor %}
</ul>
{% endif %}
